<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" media="screen" />
</head>
<body>
    <h1>Escribir un post del blog</h1>
    <form action="formularioblog.php" method="POST" enctype="multipart/form-data">
        <label for="email">Email del autor:</label>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for="titulo">Titulo:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>
    
        <label for="contenido">Contenido:</label><br>
        <textarea id="contenido" name="contenido" rows="10" cols="50" required></textarea><br><br>
    
        <label for="fecha">Fecha de publicacion:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>
    
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen"><br><br>
    
        <input type="submit" value="Publicar post">
    </form>
</body>
</html>
